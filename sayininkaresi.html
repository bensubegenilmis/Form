<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Girilen Sayının Karesini Hesaplama</title>
</head>

<body onload="odaklan()">

    <form>
        Sayı:<input type="text" id="sayi"><br>
        Karesi:<span id="karesi"></span><br>
        <input tyoe="button" value="Hesapla" onclick="hesapla()">
    </form>

    <script>

        function odaklan(){
            document.getElementById("sayi").style.backgroundColor="yellow";
            document.getElementById("sayi").focus();
        }

        function hesapla() {
            var sayi = Number(document.getElementById("sayi").value);
            if (sayi == "") {
                alert("Lütfen sayı giriniz");
                document.getElementById("sayi").style.backgroundColor="red";
                document.getElementById("sayi").focus();
            }
            else {
                sayi = Number(sayi);
                if (sayi <= 0) {
                    alert("Pozitif sayı giriniz");
                    document.getElementById("sayi").style.backgroundColor="red";
                    document.getElementById("sayi").focus();
                }
                else {
                    var kare = sayi * sayi;
                    document.getElementById("karesi").innerHTML = kare;
                    document.getElementById("sayi").style.backgroundColor="yellow";
                    document.getElementById("sayi").focus();
                }

            }

        }
    </script>
</body>

</html>
